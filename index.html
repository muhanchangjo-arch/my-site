<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Fasting</title>
    <style>
        /* Í∏∞Î≥∏ ÌÖåÎßà */
        :root { --bg: #f4f7f6; --card: #ffffff; --text: #333333; --primary: #2d5a27; --accent: #FFDD00; }
        /* Îã§ÌÅ¨ Î™®Îìú */
        body.dark { --bg: #1a1a1a; --card: #2d2d2d; --text: #eeeeee; --primary: #4caf50; }
        
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; transition: 0.3s; }
        .card { background: var(--card); width: 100%; max-width: 380px; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; }
        
        .ad-slot { width: 100%; height: 50px; background: #eee; border-radius: 10px; margin: 10px 0; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #999; border: 1px dashed #ccc; }
        .timer-display { font-size: 3.5rem; font-weight: bold; text-align: center; margin: 15px 0; }
        .status-badge { text-align: center; font-size: 0.8rem; font-weight: bold; color: var(--primary); margin-bottom: 10px; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .btn-start { background: var(--primary); color: white; }
        .btn-coffee { background: var(--accent); color: #000; text-decoration: none; display: block; text-align: center; margin-top: 20px; }
        
        input { padding: 10px; border: 1px solid #ddd; border-radius: 8px; text-align: center; font-size: 1rem; }
        .log-box { margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; max-height: 120px; overflow-y: auto; }
        .log-item { display: flex; justify-content: space-between; font-size: 0.9rem; padding: 5px 0; border-bottom: 1px solid #f9f9f9; }
        
        .mode-btn { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 1.2rem; border: none; background: none; }
    </style>
</head>
<body id="b">
    <div class="card">
        <button class="mode-btn" onclick="document.getElementById('b').classList.toggle('dark')">üåì</button>
        
        <div class="ad-slot">ADS_TOP</div>

        <h2 style="text-align: center; margin-top: 0;">Nature Fasting</h2>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <input type="number" id="goalInput" value="16" style="width: 60px;">
            <button onclick="setGoal()" style="padding: 10px; cursor: pointer;">SET HOURS</button>
        </div>

        <div class="timer-display" id="display">16:00:00</div>
        <div class="status-badge" id="status">Ready</div>
        <button class="btn btn-start" id="startBtn" onclick="toggleTimer()">START FASTING</button>
        
        <hr>

        <div style="margin-top: 15px;">
            <label style="font-size: 0.8rem; font-weight: bold;">WEIGHT LOG (kg)</label>
            <div style="display: flex; gap: 5px; margin-top: 5px;">
                <input type="number" id="weightInput" placeholder="00.0" step="0.1" style="flex: 1;">
                <button onclick="saveWeight()" style="padding: 10px; cursor: pointer; background: #333; color: #fff; border: none; border-radius: 8px;">LOG</button>
            </div>
            <div id="logs" class="log-box"></div>
            <button onclick="clearLogs()" style="font-size: 0.7rem; color: red; background: none; border: none; cursor: pointer; margin-top: 5px;">Reset Data</button>
        </div>

        <a href="https://www.buymeacoffee.com/YOUR_ID" target="_blank" class="btn btn-coffee">‚òï Buy me a coffee</a>
        
        <div class="ad-slot">ADS_BOTTOM</div>
    </div>

    <script>
        let timeLeft = 16 * 3600;
        let totalGoal = 16 * 3600;
        let timerId = null;

        function setGoal() {
            const val = document.getElementById('goalInput').value;
            if (val < 1) return;
            if (timerId) { clearInterval(timerId); timerId = null; document.getElementById('startBtn').innerText = "START FASTING"; }
            totalGoal = parseInt(val) * 3600;
            timeLeft = totalGoal;
            updateDisplay();
            updateStatus();
        }

        function updateDisplay() {
            const h = Math.floor(timeLeft / 3600);
            const m = Math.floor((timeLeft % 3600) / 60);
            const s = timeLeft % 60;
            document.getElementById('display').innerText = 
                (h<10?'0'+h:h) + ":" + (m<10?'0'+m:m) + ":" + (s<10?'0'+s:s);
        }

        function updateStatus() {
            const passed = (totalGoal - timeLeft) / 3600;
            const s = document.getElementById('status');
            if (passed >= 24) s.innerText = "üî• Autophagy (24h+)";
            else if (passed >= 16) s.innerText = "‚ö° Fat Burning (16h+)";
            else if (passed > 0) s.innerText = "üíß Fasting...";
            else s.innerText = "Ready";
        }

        function toggleTimer() {
            const btn = document.getElementById('startBtn');
            if (timerId) {
                clearInterval(timerId); timerId = null; btn.innerText = "RESUME";
            } else {
                btn.innerText = "PAUSE";
                timerId = setInterval(() => {
                    if (timeLeft > 0) { timeLeft--; updateDisplay(); updateStatus(); }
                    else { clearInterval(timerId); timerId = null; alert("Done!"); btn.innerText = "START FASTING"; }
                }, 1000);
            }
        }

        function saveWeight() {
            const v = document.getElementById('weightInput').value;
            if (!v) return;
            const records = JSON.parse(localStorage.getItem('w_logs') || '[]');
            const d = new Date();
            records.unshift({ t: (d.getMonth()+1)+'/'+d.getDate(), w: v });
            localStorage.setItem('w_logs', JSON.stringify(records.slice(0, 10)));
            document.getElementById('weightInput').value = '';
            showLogs();
        }

        function showLogs() {
            const div = document.getElementById('logs');
            const records = JSON.parse(localStorage.getItem('w_logs') || '[]');
            div.innerHTML = records.map(r => `<div class="log-item"><span>üìÖ ${r.t}</span><b>${r.w}kg</b></div>`).join('');
        }

        function clearLogs() { if(confirm("Clear?")) { localStorage.removeItem('w_logs'); showLogs(); } }

        window.onload = () => { updateDisplay(); showLogs(); };
    </script>
</body>
</html>
